<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="/css/basic.css" rel="stylesheet" />
    <link href="/css/home.css" rel="stylesheet" />
    <title>CreateX Online Courses</title>
    <meta name="viewport" content="width=device-width, initialscale=1.0" />
  </head>
  <body>
    <svg
      style="position: absolute; width: 0; height: 0; overflow: hidden"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <defs>
        <symbol id="icon-menu" viewBox="0 0 24 24">
          <path
            d="M3 13h18c0.552 0 1-0.448 1-1s-0.448-1-1-1h-18c-0.552 0-1 0.448-1 1s0.448 1 1 1zM3 7h18c0.552 0 1-0.448 1-1s-0.448-1-1-1h-18c-0.552 0-1 0.448-1 1s0.448 1 1 1zM3 19h18c0.552 0 1-0.448 1-1s-0.448-1-1-1h-18c-0.552 0-1 0.448-1 1s0.448 1 1 1z"
          ></path>
        </symbol>
      </defs>
    </svg>
    <section id="homescreen">
      <div class="flex-col home-wrap">
        <img src="source/homepage/shapes-arrows.svg" id="dec-1" />
        <img src="source/homepage/shapes-arrows.svg" id="dec-2" />
        <img src="source/homepage/half-circle.svg" id="dec-3" />
        <img src="source/homepage/circles.svg" id="dec-4" />
        <div class="flex-row-center menu-wrap">
          <img src="source/homepage/logo.svg" alt="CourseX Logo" />
          <nav class="menu-nav">
            <a href="#">About Us</a>
            <a href="#"
              >Courses <img src="source/homepage/down-arrow.svg" class="arrow"
            /></a>
            <a href="#"
              >Events <img src="source/homepage/down-arrow.svg" class="arrow"
            /></a>
            <a href="#"
              >Blog <img src="source/homepage/down-arrow.svg" class="arrow"
            /></a>
            <a href="#">Contacts</a>
          </nav>
          <button
            class="btn-fill btn-w-mid btn-h-mid menu-btn"
            type="button"
            id="get-consult"
          >
            Get consultation
          </button>
          <button class="navbar-toggler">
            <svg class="icon">
              <use xlink:href="#icon-menu"></use>
            </svg>
          </button>
          <img src="source/homepage/person.svg" class="person-img" />
          <a href="#" class="log-link">Log in/Register</a>
        </div>
        <div class="flex-column home-swap">
          <picture class="home-pic">
            <img src="source/homepage/home-pic.svg" alt="Study with us!" />
          </picture>
          <div class="flex-column">
            <div class="flex-row-center play-wrap">
              <a href="#" class="play-button"
                ><img src="source/homepage/button-play.svg" alt="Play"
              /></a>
              <p>Play showreel</p>
            </div>
            <h1>Enjoy studying with Createx Online Courses</h1>
            <div class="flex-row-center play-wrap">
              <button
                class="btn-outline btn-w-sm btn-h-lg"
                type="button"
                id="about_us"
              >
                About us
              </button>
              <button
                class="btn-fill btn-w-mid btn-h-lg"
                type="button"
                id="explore"
              >
                Explore courses
              </button>
            </div>
          </div>
        </div>
        <div class="empty-5"></div>
        <div class="flex-row statistics">
          <p><span class="huge">1200 </span>Students graduated</p>
          <span class="main-color">&#8226;</span>
          <p><span class="huge">84 </span>Completed courses</p>
          <span class="main-color">&#8226;</span>
          <p><span class="huge">16 </span>Qualified tutors</p>
          <span class="main-color">&#8226;</span>
          <p><span class="huge">5 </span>Years of expirience</p>
        </div>
      </div>
    </section>
  </body>
</html>
